<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />

    />

  </head>
  <body>
    <div class="bg-[url('/assets/image/06_6.png')] min-h-screen bg-cover">
      <nav class="py-5 absolute w-full z-50 bg-slate-500">
        <div class="flex gap-8 items-center justify-center">
          <span class="text-white"><i class="fa-solid fa-angle-left"></i></span>
          <ul class="flex gap-10 text-center text-white justify-center">
            <li class="underline">Framework</li>
            <li class="opacity-50">Framework</li>
            <li class="opacity-50">Framework</li>
            <li class="opacity-50">Framework</li>
            <li class="opacity-50">Framework</li>
          </ul>
          <span class="text-white"
            ><i class="fa-solid fa-angle-right"></i
          ></span>
        </div>
      </nav>

      <!-- sidebar section -->
      <div
        class="absolute z-40 bg-yellow-300 text-white right-0 top-0 w-[40vw] border min-h-screen"
      >
        <div
          class="w-full flex flex-col bg-slate-950 justify-between mt-20 space-y-4 p-3"
        >
          <h2 class="text-3xl">Framework</h2>
          <p class="opacity-65 text-sm">
            Craft your Novello Explore the range of options below to discover
            your ideal bed.
          </p>

          <div class="flex flex-col gap-2">
            <h4 class="font-semibold">Types of Bed</h4>
            <div class="flex gap-5 p-1">
              <button class="py-1 px-10 border rounded-full">Standard</button>
              <button class="py-1 px-10 border rounded-full">
                Four Poster
              </button>
            </div>
            <div class="space-y-4">
              <p class="">Bed Dimensions</p>
              <p class="ml-2">60"x80"x40"</p>
            </div>
          </div>

          <div class="h-[45vh] flex flex-col gap-5">
            <div class="space-y-2">
              <p>Word Frame</p>
              <div class="grid grid-cols-3 w-full">
                <div class="">
                  <img
                    class="object-cover h-[14vh] w-full"
                    src="/assets/image/mondial_espresso_sq__1__1.png"
                    alt=""
                  />
                </div>
                <div>
                  <img
                    class="object-cover h-[14vh] w-full"
                    src="/assets/image/prince_k2750_light_beige_1.png"
                    alt=""
                  />
                </div>
                <div class="">
                  <img
                    class="object-cover h-[14vh] active w-full"
                    src="/assets/image/moka_ash_2.png"
                    alt=""
                  />
                </div>
              </div>
            </div>

            <div class="space-y-2">
              <p>Painted Frame</p>
              <div class="grid grid-cols-3 w-full">
                <div class="">
                  <img
                    class="object-cover h-[14vh] w-full"
                    src="/assets/image/clima_oak_1.png"
                    alt=""
                  />
                </div>
                <div>
                  <img
                    class="object-cover h-[14vh] w-full bg-white"
                    src="/assets/image/prince_k2750_light_beige_1.png"
                    alt=""
                  />
                </div>
                <div class="">
                  <img
                    class="object-cover h-[14vh] w-full"
                    src="/assets/image/royal_9162_hellgrau_pale_grey_2.png"
                    alt=""
                  />
                </div>
              </div>
            </div>

        </div>

        </div>

          </div>
          <div class="w-full flex bg-slate-950 items-end justify-end bottom-0">
            <button class="py-1 px-10 border-[2px] border-white rounded-full">
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
